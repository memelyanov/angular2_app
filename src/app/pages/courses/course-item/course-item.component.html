<div class="course-item row">
	<div class="data">
		<div>{{course.title}}:{{course.duration}} {{course.creationDate}}</div>
		<div>{{course.description}}</div>
	</div>

	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" (click)="editItem();">Edit course</button>
	</span>	
	
	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" (click)="deleteItem();">Delete</button>
	</span>	
</div>
